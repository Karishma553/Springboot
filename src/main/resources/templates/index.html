<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
    	  $("#createemp").validate({
    	    messages: {
    	      first_name: {
    	        required: "Please enter a first name"
    	      },
    	      last_name: {
    	        required: "Please enter a last name"
    	      },
    	      email: {
    	        required: "Please enter a valid email address"
    	      },
    	      phone: {
    	        required: "Please enter a valid phone number"
    	      },
    	      hire_date: {
    	        required: "Please enter a valid hire date"
    	      },
    	      job_title: {
    	        required: "Please enter your job_title"
    	      },
    	      salary: {
    	        required: "Please enter your salary"
    	      },
    	      manager_id: {
    	        required: "Please enter your manager_id"
    	      }
    	    },
    	    rules: {
    	      first_name: "required",
    	      last_name: "required",

    	      email: { // compound rule
    	        required: true,
    	        email: true,
    	      },

    	      phone: {
    	        required: true,
    	        pattern: "^[0-9-+s()]*$",
    	      },
    	      job_title: "required",
    	      hire_date: "required",
    	      salary: "required",
    	      manager_id: "required",
    	    },

    	  });



    	  $('#button').click(function() {
    	    $("#createemp").valid();

    	  });
    	});
</script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid" style="background-color:black">
    <a class="navbar-brand" href="#">Employee Details</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
    <div class="container" style="padding-left:300px">
   
          <div class="d-flex justify-content-end">
  <form th:action="@{/logout}" method="post"> 
         <input type="submit" value="Sign Out" class='btn btn-success'/> 
         </form>
         </div>
        <hr>
              <h2 th:text="${title}"></h2>
            <h6 style="padding-left:55px">Enter the credentials</h6>
             <hr>

    
 
         <form id="createemp" action="#" th:action="@{/employee}" th:object="${employee}"
            method="POST">
           <input id="first_name" type="text" th:field="*{first_name}" placeholder="First Name" class="form-control mb-4 col-5"> 
            <input id="last_name" type="text" th:field="*{last_name}" placeholder="Last Name" class="form-control mb-4 col-5">
            <input id="email" type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-5">
            <input id="phone" type="text" th:field="*{phone}" placeholder="Phone" class="form-control mb-4 col-5">
            <input id="hire_date" type="date" th:field="*{hire_date}" placeholder="Hire Date" class="form-control mb-4 col-5">
            <input id="job_title" type="text" th:field="*{job_title}" placeholder="Job Title" class="form-control mb-4 col-5">
            <input id="salary" type="text" th:field="*{salary}" placeholder="Salary" class="form-control mb-4 col-5">
            <input id="manager_id" type="text" th:field="*{manager_id}" placeholder="Manager Id" class="form-control mb-4 col-5">
           
           
              <button type="submit" id="button" class="btn btn-info col-3"  >create</button>
        </form>
        
        <hr>
 
        <a th:href="@{/employees}"> Back to Employee List</a>
       
    </div>
</body>
</html>
